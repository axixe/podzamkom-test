<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>ПОДЗАМКОМ</title>
</head>
<body>
    <section class="index">
        <div class="index__wrapper container">
            <div class="index__left-container">
                <div class="index__logo-container">
                    <img src="assets/img/podzamkom.svg" alt="logo" class="index__logo">
                    <div class="index__name-corp">КВЕСТ-КОМНАТЫ <span>«ПОДЗАМКОМ»</span></div>
                </div>
    
                <h1 class="index__title">ХОТИТЕ ЗДОРОВО ПРОВЕСТИ ВЫХОДНЫЕ?</h1>
                <h2 class="index__descr">КОМПАНИЯ «ПОДЗАМКОМ» ГОТОВА ПОГРУЗИТЬ ВАС В УВЛЕКАТЕЛЬНОЕ ПРИКЛЮЧЕНИЕ. НЕЗАБЫВАЕМОЕ ПУТЕШЕСТВИЕ БУДЕТ ЛУЧШИМ ПОДАРКОМ ДЛЯ ВАС И ВАШИХ БЛИЗКИХ!</h2>
            </div>
    
            <div class="index__right-container">
                <div class="btn">
                    <button class="btn__text">НАШИ КВЕСТЫ</button>
                    <button class="btn__blur" id="to-quests-btn" />
                </div>
            </div>
        </div>
    </section>

    <section class="quests quests--hidden">
        <div class="quests__wrapper container">
            <div class="quests__content"></div>

            <div class="slider">
                <div class="slider__dot slider__dot--active"></div>
                <div class="slider__dot"></div>
                <div class="slider__dot"></div>
                <div class="slider__dot"></div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
